<!DOCTYPE html>
<html>
<head>
    <title>Clear Service Worker</title>
</head>
<body>
    <h1>Clearing Service Workers...</h1>
    <div id="status">Working...</div>
    
    <script>
        async function clearServiceWorkers() {
            const statusDiv = document.getElementById('status');
            
            if ('serviceWorker' in navigator) {
                try {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    
                    if (registrations.length === 0) {
                        statusDiv.innerHTML = 'No service workers found.';
                        return;
                    }
                    
                    for (const registration of registrations) {
                        await registration.unregister();
                        console.log('Unregistered:', registration);
                    }
                    
                    statusDiv.innerHTML = `Cleared ${registrations.length} service worker(s). <br><br><a href="/">Go back to app</a>`;
                } catch (error) {
                    statusDiv.innerHTML = 'Error clearing service workers: ' + error.message;
                }
            } else {
                statusDiv.innerHTML = 'Service workers not supported.';
            }
        }
        
        clearServiceWorkers();
    </script>
</body>
</html>
